language: python
python:
- '3.6'
install: pip install -r requirements.txt -t .
script:
- python -m json.tool deploy/cloudformation.json
- python -m json.tool deploy/cloudformation-dynamodb.json
- python -m json.tool deploy/cloudformation-s3-retriever.json
after_success:
- mkdir dist
- find ./ -name '*.pyc' -delete
- zip -r dist/aws-adm.zip . -x '.git/*' -x 'dist/*'
- cp deploy/cloudformation.json dist/aws-adm.json
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['LambdaCodeSha256']['Value'] = '$(openssl dgst -binary -sha256 dist/aws-cfn-lambda-updater.zip | openssl base64)'; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm.json > dist/aws-adm.json.new; mv dist/aws-adm.json{.new,}
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['TravisBuildNumber']['Value'] = ${TRAVIS_BUILD_NUMBER}; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm.json > dist/aws-adm.json.new; mv dist/aws-adm.json{.new,}
# Lambda S3 retriever
- cp deploy/cloudformation-s3-retriever.json dist/aws-adm-s3-retriever.json
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Resources']['LambdaInvokeUpdater']['Properties']['CodeSha256'] = '$(openssl dgst -binary -sha256 dist/aws-cfn-lambda-updater.zip | openssl base64)'; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-s3-retriever.json > dist/aws-adm-s3-retriever.json.new; mv dist/aws-adm-s3-retriever.json{.new,}
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Resources']['LambdaInvokeUpdater']['Properties']['TravisBuildNumber'] = ${TRAVIS_BUILD_NUMBER}; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-s3-retriever.json > dist/aws-adm-s3-retriever.json.new; mv dist/aws-adm-s3-retriever.json{.new,}
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['LambdaCodeSha256']['Value'] = '$(openssl dgst -binary -sha256 dist/aws-cfn-lambda-updater.zip | openssl base64)'; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-s3-retriever.json > dist/aws-adm-s3-retriever.json.new; mv dist/aws-adm-s3-retriever.json{.new,}
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['TravisBuildNumber']['Value'] = ${TRAVIS_BUILD_NUMBER}; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-s3-retriever.json > dist/aws-adm-s3-retriever.json.new; mv dist/aws-adm-s3-retriever.json{.new,}
# DynamoDB
- cp deploy/cloudformation-dynamodb.json dist/aws-adm-dynamodb.json
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['TravisBuildNumber']['Value'] = ${TRAVIS_BUILD_NUMBER}; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-dynamodb.json > dist/aws-adm-dynamodb.json.new; mv dist/aws-adm-dynamodb.json{.new,}
# SNS To Datastore
- cp deploy/cloudformation-sns-to-datastore.json dist/aws-adm-sns-to-datastore.json
- python -c "import json, sys; cfn=json.load(sys.stdin); cfn['Outputs']['TravisBuildNumber']['Value'] = ${TRAVIS_BUILD_NUMBER}; json.dump(cfn, sys.stdout, indent=2)" < dist/aws-adm-sns-to-datastore.json > dist/aws-adm-sns-to-datastore.json.new; mv dist/aws-adm-sns-to-datastore.json{.new,}
- ls -al dist
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: straycat-dhs-org-straycat-lambda-deploys
  local-dir: dist
  acl: public_read
  on:
    repo: tmclaugh/aws-application-dollar-monitoring
